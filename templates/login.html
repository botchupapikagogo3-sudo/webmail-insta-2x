<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webmail</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="wrapper">
    <h1 class="brand">Webmail</h1>
    <div class="card">
      <form class="form" method="post" action="/login">
        <label class="label" for="email">Endereço de email</label>
        <input class="input" id="email" type="email" name="email" placeholder="Insira seu endereço de email." required>

        <label class="label" for="password">Senha</label>
        <input class="input" id="password" type="password" name="password" placeholder="Insira a senha do seu email." required>

        <div style="display:flex;justify-content:center;">
          <button type="submit" class="btn">Login</button>
        </div>
      </form>

      <div class="langs">
        <a href="#">العربية</a>
        <a href="#">български</a>
        <a href="#">čeština</a>
        <a href="#">dansk</a>
        <a href="#">Deutsch</a>
        <a href="#">Ελληνικά</a>
        <a href="#">English</a>
        <a href="#">español</a>
        <a href="#">français</a>
        <a href="#">italiano</a>
        <a href="#">magyar</a>
        <a href="#">Nederlands</a>
        <a href="#">polski</a>
        <a href="#">português</a>
        <a href="#">română</a>
        <a href="#">русский</a>
        <a href="#">svenska</a>
        <a href="#">Türkçe</a>
        <a href="#">中文</a>
      </div>

      <div class="footer">
        <div class="cp">
          <span class="dot" aria-hidden="true"></span>
          <span>Copyright© 2021, cPanel, L.L.C.</span>
        </div>
        <div><a class="small" href="#">Privacy Policy</a></div>
      </div>
    </div>
  </div>
</body>
</html>
